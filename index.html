<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="row" data-cell-index="0"></div>
        <div class="row" data-cell-index="1"></div>
        <div class="row" data-cell-index="2"></div>
      </div>
      <div class="column">
        <div class="row" data-cell-index="3"></div>
        <div class="row" data-cell-index="4"></div>
        <div class="row" data-cell-index="5"></div>
      </div>
      <div class="column">
        <div class="row" data-cell-index="6"></div>
        <div class="row" data-cell-index="7"></div>
        <div class="row" data-cell-index="8"></div>
      </div>
      <div class="turn" id="turn">Player 1's turn</div>
      <button class="restart-button" id="restartButton">Restart Game</button>
      <button id="computerToggle">Play with Computer</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
