<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header"><h1>TicTacToe</h1></div>

    <div class="choose-mode-container" id="mode">
      <h2>Choose Game Mode</h2>
      <div class="modes">
        <button onclick="gameMode('player')">Player vs Player</button>
        <button onclick="gameMode('ai')">Player vs Computer</button>
      </div>
    </div>

    <div class="board-container" id="game">
      <h2 id="mode-ind"></h2>

      <div>
        <div class="column">
          <div class="row" data-cell-index="0"></div>
          <div class="row" data-cell-index="1"></div>
          <div class="row" data-cell-index="2"></div>
        </div>
        <div class="column">
          <div class="row" data-cell-index="3"></div>
          <div class="row" data-cell-index="4"></div>
          <div class="row" data-cell-index="5"></div>
        </div>
        <div class="column">
          <div class="row" data-cell-index="6"></div>
          <div class="row" data-cell-index="7"></div>
          <div class="row" data-cell-index="8"></div>
        </div>
      </div>
      <h3 class="turn" id="turn">Player 1's turn</h3>
      <div class="buttons-con">
        <button class="button" onclick="backToMenu()">Back to Menu</button>
        <button class="button" onclick="restartGame()">Restart Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
